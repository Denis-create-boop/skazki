{% extends 'base.html' %}
{% load static %}


{% block css %}
    <link rel="stylesheet" href="{% static 'deps/css/my_footer_css.css' %}"/>
{% endblock %}


{% block news %}
    <h5 style="color: rgba(179, 78, 6, 0.885); padding-left: 1%; padding-top: 1%;">Свежие новости:</h5>
    <hr style="color: rgba(179, 78, 6, 0.885); padding-top: 0%;">
{% endblock %}

{% block content %}
    <div class="news">
        {% for new in news %}
        <div class="h-5">
            <h5>{{ new.name }}</h5>
        </div>
        <br>
            <p class="p_news">{{ new.description }}</p>
            {% if new.image %}
                <br>
                <div class="modal-body image-in-news">
                    <img src="{{ new.image.url }}"
                        class="img-fluid" alt="Изображение 1" style="max-width: 65%; max-height: 35%;">
                </div>
            {% endif %}
            <br>
            <hr style="color: bisque;">
        {% endfor %}
    </div>
{% endblock %}
