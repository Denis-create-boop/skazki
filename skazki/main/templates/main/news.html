{% extends 'base.html' %}
{% load static %}



{% block content %}
    <div class="news">
        {% for new in news %}
        <div class="h-5">
            <h5>{{ new.name }}</h5>
        </div>
        <br>
            <p class="p_news">{{ new.description }}</p>
            {% if new.image %}
                <br>
                <div class="modal-body image-in-news">
                    <img src="{{ new.image.url }}"
                        class="img-fluid" alt="Изображение 1" style="max-width: 65%; max-height: 35%;">
                </div>
            {% endif %}
            {% if new.videofile %}
                <br>
                <div class="modal-body image-in-news">
                    <video style="max-width: 65%; max-height: 35%;" controls>
                        <source src="{{ new.videofile.url }}" type="video/mp4">
                   </video>
                </div>
            {% endif %}
            <br>
            <hr style="color: bisque;">
        {% endfor %}
    </div>
{% endblock %}
