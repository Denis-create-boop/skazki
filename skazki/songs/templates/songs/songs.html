{% extends 'base.html' %} 
{% load static %} 



{%block css %}
<link rel="stylesheet" href="{% static 'deps/css/my_footer_css.css' %}" />
{% endblock %} 

{% block news %}
    <h5 style="color: rgba(179, 78, 6, 0.885); padding-left: 2%; padding-top: 1%;">Релизы</h5>
    <hr style="color: rgba(179, 78, 6, 0.885); padding-top: 0%;">
{% endblock %}

{% block content %}
    
    <div style="display: flex; flex-wrap: wrap; justify-content: space-between; width: 90%; margin-left: 5%;">
        {% for song in songs %}
        <div class="cart_songs">  
            <div>
                {% if song.image %}
                <img src="{{ song.image.url }}" alt="img" width="100%" height="90%">
                {% else %}
                <img src="{% static 'deps/images/Not found image.png' %}" alt="img" width="100%" height="90%">
                {% endif %}
                <a class="a_song" href="{% url 'songs:detail_song' song.slug %}">{{ song.name }}</a>   
                <p style="display: flex; justify-content: center; color: rgb(212, 195, 195);">{{ song.date_realeese.year }}</p>
            </div>
        </div>
        {% endfor %}  
    </div>
    
    <hr style="color: rgb(7, 40, 40); margin-bottom: 3%;">
{% endblock %}
