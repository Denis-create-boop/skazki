{% extends 'base.html' %} 
{% load static %} 



{% block content %}
<div class="row">
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
        <h2 class="text-center mb-4">Авторизация</h2>
        <form action="{% url 'user:login' %}" method="post">
          {% csrf_token %}

          {% if request.GET.next %}
            <input type="hidden" name="text" value="{{ request.GET.next }}">
          {% endif %}
          <div class="mb-1">
            <label for="id_username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control"
              value="{% if form.username.value %}{{ form.username.value }}{% endif %}" 
              name="username" id="id_username"
              placeholder="Введите ваше имя пользователя" required />
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Пароль</label>
            <input type="password" class="form-control" 
              name="password" 
              id="id_password"
              placeholder="Введите ваш пароль" required />
          </div>

          <button type="submit" class="btn btn-dark btn-block">Войти</button>
        </form>
        
        <hr />
      </div>
    </div>
  </div>
</div>
{% endblock %}
